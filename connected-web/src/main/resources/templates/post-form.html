<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

    <div class="container">

        <!-- Login header -->

        <div th:insert="~{fragments/fragments :: login-header}"></div>

        <!-- body -->

        <form th:object="${post}" action="#" th:action="@{.}" method="post">
            <div class="mb-3">
                <h4>New post:</h4>

                <select class="form-select" th:field="*{visibility}">
                    <option th:each="visibility : ${T(com.ltev.connected.domain.Post.Visibility).values()}"
                            th:value="${visibility}" th:text="${visibility}"></option>
                </select>
                <textarea class="form-control" th:field="*{text}" rows="10"></textarea>
            </div>
            <button type="submit" name="action" value="new-post" class="btn btn-primary mb-2">Post</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
