<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>

    <div class="container">
        <h3 class="mt-5">Login</h3>
        <hr style="width: 300px">

        <div th:if="${param.error}" class="alert alert-danger" style="width: 300px" role="alert">
            Invalid username / password
        </div>

        <div th:if="${param.logout}" class="alert alert-success" style="width: 300px" role="alert">
            You have been logged out
        </div>

        <form action="#" th:action="@{${actionUrl}}" method="POST">

            <div class="form-group mt-2" style="width: 300px">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="username or email">
            </div>
            <div class="form-group mt-2" style="width: 300px">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="password">
            </div>
            <button type="submit" value="login" class="btn btn-primary mt-2">Log in</button>

        </form>

        <hr style="width: 300px">
        <a href="#" th:href="@{/}">Back to Home Page</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
