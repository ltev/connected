<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

    <div class="container">

        <!-- Login header -->

        <div th:insert="~{fragments/fragments :: login-header}"></div>

        <!-- body -->

        <form th:object="${post}" action="#" th:action="@{.}" method="post">
            <h4>New post:</h4>
            <br>

            <div class="mb-3">
                <label for="visibility" class="form-label">Post visibility:</label>
                <select class="form-select" th:field="*{visibility}" id="visibility">
                    <option th:each="visibility : ${T(com.ltev.connected.domain.Post.Visibility).values()}"
                            th:value="${visibility}" th:text="${visibility}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Post title: (optional)</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       th:classappend="${#fields.hasErrors('title')} ? is-invalid">
                <div class="invalid-feedback">
                    <span th:errors="*{title}">error</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Post text:</label>
                <textarea class="form-control" id="text" th:field="*{text}" rows="10" required
                    th:classappend="${#fields.hasErrors('text')} ? is-invalid"></textarea>

                <div class="invalid-feedback">
                    <span th:errors="*{text}">error</span>
                </div>
            </div>

            <button type="submit" name="action" value="new-post" class="btn btn-primary mb-2">Post</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
