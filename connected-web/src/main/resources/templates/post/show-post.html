<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

    <div class="container">

        <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

        <div class="row">

            <div class="col-2">                                             <!-- left menu -->
                <div sec:authorize="isAuthenticated()">                     <!-- body for logged users -->
                    <div th:insert="~{fragments/fragments :: user-menu}"></div>
                </div>
            </div>  <!-- left menu END -->

            <div class="col">   <!-- main content -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary text-end"
                            th:text="${#temporals.format(post.created, 'dd-MMM-yyyy HH:mm', #locale)
                                                        + ' (' + post.visibility.displayName() + ')'}">Post info</h6>
                        <p class="card-text" th:text="${post.text}">Text</p>
                        <a href="#" th:href="@{/post/} + ${post.id}" class="card-link">Comments</a>
                    </div>
                </div>
            </div>          <!-- main content END -->

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
