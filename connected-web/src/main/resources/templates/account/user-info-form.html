<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

    <div class="row">

        <div class="col-2">                               <!-- left menu -->

            <div th:insert="~{fragments/fragments :: user-menu}"></div>

        </div>  <!-- left menu END -->

        <div class="col">                               <!-- main content -->

            <div th:if="${param.success}" class="alert alert-success" style="width: 300px" role="alert">
                Your data has been changed
            </div>

            <form th:object="${userDetails}" action="#" th:action="@{''}" method="post">
                <h4>User Details:</h4>
                All data will stay confidential and will be used for search purpose only.
                <br>
                If you leave these fields empty your friends will not be able to find you using the search field.
                <br>
                <br>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>

                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
                </div>

                <input hidden th:field="*{id}"/>
                <button type="submit" name="action" value="save-details" class="btn btn-primary mb-2">Submit</button>

                <div class="row">
                <div class="col-6"></div>
                <div class="col-5 text-center text-danger">
                    Danger!!!<br>
                    After clicking all data will be lost forever!!!<br>
                    <button type="submit" name="action" value="delete-account" class="btn btn-danger btn-sm">Delete
                        account
                    </button>
                </div>
                </div>


            </form>

        </div>          <!-- main content END -->

    </div>  <!-- row END -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
