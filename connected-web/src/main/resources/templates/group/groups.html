<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Groups</title>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

    <div class="row">                                   <!-- row -->

        <div class="col-2">                               <!-- left menu -->

            <div th:insert="~{fragments/fragments :: user-menu}"></div>

        </div>  <!-- left menu END -->

        <div class="col">                               <!-- main content -->

            <a href="#" th:href="@{/group/new}">
                <button type="submit" name="action" value="post-form" class="btn btn-primary mb-2">Create new group</button>
            </a>

            <div th:if="${param.created}" class="alert alert-success" style="width: 300px" role="alert">
                New group has been created
            </div>

            <h4>Groups:</h4>
            <ol>
                <li th:each="group : ${groups}" th:text="${group.name}">group</li>
            </ol>
        </div>          <!-- main content END -->

    </div>  <!-- row END -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
