<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New group</title>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

    <div class="row">                                   <!-- row -->

        <div class="col-2">                               <!-- left menu -->

            <div th:insert="~{fragments/fragments :: user-menu}"></div>

        </div>  <!-- left menu END -->

        <div class="col">                               <!-- main content -->

            <form th:object="${group}" action="#" th:action="@{''}" method="post">
                <h4>New group:</h4>
                <br>

                <div class="mb-3">
                    <label for="name" class="form-label">Group name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Group description:</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <button type="submit" name="action" value="new-post" class="btn btn-primary mb-2">Create</button>
            </form>

        </div>          <!-- main content END -->

    </div>  <!-- row END -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
