<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Group manager</title>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

    <div class="container text-start">                      <!-- main container -->
        <div class="row">

            <div class="col-2">                               <!-- left menu -->

                <div th:replace="~{fragments/fragments :: user-menu}"></div>

            </div>  <!-- left menu END -->

            <div class="col-10">                               <!-- main content -->

                <h4>All requests for group: <span th:text="${groupName}">group name</span></h4>

                <table class="table">
                    <tbody>
                    <tr th:each="request : ${groupRequests}">
                        <td class="col-4">
                            <p th:text="${request.sent}"></p>
                        </td>
                        <td class="col-4">
                            <p th:text="${request.id.user.username}">username</p>
                        </td>
                        <td>
                            <a href="#" th:href="@{'/group-manager/accept/'} + ${request.id.group.id} + '-' + ${request.id.user.id}">
                                <button class="btn btn-primary">Accept</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>          <!-- main content END -->

        </div>  <!-- row END -->
    </div>  <!-- main container END -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
