<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- HEADER -->
<div class="row" th:fragment="login-header">

    <div class="col text-left">
        <h3>Connected</h3>
    </div>

    <div class="col" style="text-align: right">
        <div sec:authorize="isAnonymous()">     <!-- anonymous -->
            <a href="#" th:href="@{/login}">
                <button type="button" class="btn btn-primary">Log in</button>
            </a>
            <a href="#" th:href="@{/signup}">
                <button type="button" class="btn btn-success">Sign up</button>
            </a>
        </div>

        <div sec:authorize="isAuthenticated()">    <!-- logged -->

            <form action="#" th:action="@{/logout}" method="POST">      <!-- /logout - default spring security url -->
                <button type="submit" class="btn btn-info mb-2">Log out</button>
            </form>

            <div style="text-align: left">
                Welcome: <span sec:authentication="name">User</span>
            </div>
        </div>
    </div>
    <hr>
</div>

<!-- USER MENU -->

<div th:fragment="user-menu" class="d-grid gap-1">
    <a href="#" th:href="@{'/'}">
        <button type="button" class="btn" th:classappend="${activeButton} == 'mainPage' ? 'active'">Main Page</button>
    </a>
    <a href="#" th:href="@{/friends}">
        <button type="button" class="btn" th:classappend="${activeButton} == 'friends' ? 'active'">Friends</button>
    </a>
    <a href="#" th:href="@{/friend-requests}">
        <button type="button" class="btn" th:classappend="${activeButton} == 'friendRequests' ? 'active'">Friend
            requests
        </button>
    </a>
</div>

<!-- POST -->

<div class="card" th:fragment="post(includePostLink)">
    <div class="card-body">
        <h5 class="card-title" th:text="${post.title}">Post title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"
            th:text="${#temporals.format(post.created, 'dd-MMM-yyyy HH:mm', #locale)
               + ' ' + post.user.username + ' (' + post.visibility.displayName() + ')'}">Post info</h6>
        <p class="card-text" th:text="${post.text}">Text</p>

        <a href="#" th:if="${includePostLink} == true" th:href="@{/post/} + ${post.id}" class="card-link"
           th:text="'Comments (' + ${post.numComments} + ')'">Comments</a>
    </div>
</div>

<div class="card" th:fragment="post-without-comments-link" th:replace="fragments/fragments :: post(false)"></div>

<div class="card" th:fragment="post-with-comments-link" th:replace="fragments/fragments :: post(true)"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
