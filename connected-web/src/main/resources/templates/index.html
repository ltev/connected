<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

    <div class="container">

        <div th:insert="~{fragments :: login-header}"></div>        <!-- Login header -->

        <div sec:authorize="isAnonymous()">                         <!-- body for not logged users -->
            <div class="mt-2">
                <p th:text="#{home.welcome}">Welcome</p>
            </div>
        </div>


        <div sec:authorize="isAuthenticated()">                     <!-- body for logged users -->

            <form action="#" th:action="@{.}" method="post">
                <button type="submit" name="action" value="post-form" class="btn btn-primary mb-2">Create new post</button>
            </form>


            <form action="#" th:action="@{/logout}" method="POST">      <!-- /logout - default spring security url -->
                <button type="submit" class="btn btn-info mb-2">Log out</button>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
