<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

    <div class="row">

        <div class="col-2">                               <!-- left menu -->

            <div th:insert="~{fragments/fragments :: user-menu}"></div>

        </div>  <!-- left menu END -->

        <div class="col-10">                               <!-- main content -->

            <form th:object="${searchInfo}" action="#" th:action="@{''}" method="post">
                <h4>Search:</h4>
                <br>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="form-label">Min age:</label>
                    </div>

                    <div class="col-auto">
                        <input type="number"  min="0" max="120" step="1" class="form-control" id="minAge" th:field="*{minAge}">
                    </div>

                    <div class="col-auto">
                        <label class="form-label">Max age:</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" min="0" max="120" step="1" class="form-control col-auto" th:field="*{maxAge}">
                    </div>
                </div>

                <br>
                <button type="submit" name="action" value="new-post" class="btn btn-primary mb-2">Search</button>
            </form>

            <div th:if="${foundPeople}">
                <br>

                <div th:if="${foundPeople.isEmpty()}">
                    No person found
                </div>

                <div th:if="${! foundPeople.isEmpty()}">
                    <h5>Found people:</h5>

                    <div th:each="userDetails : ${foundPeople}">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="col-4">
                                    <div th:replace="~{fragments/fragments :: linkedUsername(${userDetails.user.username})}"></div>
                                </td>
                                <td class="col-4">
                                    <p th:text="${userDetails.firstName + ' ' + userDetails.lastName}"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>          <!-- main content END -->

    </div>  <!-- row END -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
