<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connected</title>
</head>
<body>

    <div class="container">

        <div th:insert="~{fragments/fragments :: login-header}"></div>        <!-- Login header -->

        <div sec:authorize="isAnonymous()">                         <!-- body for not logged users -->
            <div class="mt-2">
                <p th:text="#{home.welcome}">Welcome</p>
            </div>
        </div>

        <div sec:authorize="isAuthenticated()">                     <!-- body for logged users -->

            <div class="container text-start">                      <!-- main container -->
                <div class="row">

                    <div class="col-2">                               <!-- left menu -->

                        <div th:replace="~{fragments/fragments :: user-menu}"></div>

                    </div>  <!-- left menu END -->

                    <div class="col">                               <!-- main content -->

                        <h5>Friendship requests received:</h5>

                        <div th:each="request : ${receivedFriendRequests}">
                            <a href="#" th:href="@{/profile/} + ${request.fromUser.username}">
                                <p th:text="${request.fromUser.username}"></p>
                            </a>
                        </div>

                        <h5>Friendship requests sent:</h5>

                        <div th:each="request : ${sentFriendRequests}">
                            <a href="#" th:href="@{/profile/} + ${request.toUser.username}">
                                <p th:text="${request.toUser.username}"></p>
                            </a>
                        </div>

                    </div>          <!-- main content END -->

                </div>  <!-- row END -->
            </div>  <!-- main container END -->

        </div>  <!-- body for logged users END -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
